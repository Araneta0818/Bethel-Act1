<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS Links -->
    <link rel="stylesheet" href="styles/style.css">

    <link rel="stylesheet" href="styles/Carrier4/style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees Fill Up</title>
</head>
<body class="carrier" style="background-image: url('images/background1.jfif');"><!-- Carrier -->
    <div class="container"><!-- Container -->

        <div class="carrier4">
            <form id="employees" class="employees">

                <div class="blurEffects"></div>

                <h1><u>Job Applicant's</u></h1>

                <div class="car4_0"><!-- Carrier 4 Support -->

                <div>
                    <label>First Name:</label>
                    <label>Last Name: </label>
                    <label>Gender: </label>
                    <label>Year Of Birth: </label>
                    <label>Education: </label>
                    <label>Contacts: </label>
                    <label>Salary: </label>
                    <label>Monthly: </label>
                    <label>Yearly: </label>
                </div>
                <div>
                    <input type="text" name="fname" placeholder="Enter First Name" required>
                    <input type="text" name="lname" placeholder="Enter Last Name" required>
                    <select name="gender" id="gender" required>
                        <option value="">--- Choose Your Gender ---</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <input type="number" name="yearBirth" min="1900" max="2015" required>
                    <select name="education" id="education" required>
                        <option value="">--- Enter Your Education ---</option>
                        <option value="Information Tech.">Information Technology</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Others">Others</option>
                    </select>
                    <input type="number" name="contacts" placeholder="Input Your Phone Number" required>
                    <input type="number" name="salary" placeholder="How much your Salary" required>
                    <input type="number" name="monthly" placeholder="How much your Monthly" required>
                    <input type="number" name="yearly" placeholder="How much your Yearly" required>
                </div>
            </div><!-- Carrier 4 Support -->

                <div class="buttons">
                    <button type="button" onclick="backF()">back</button>
                    <button type="submit">Submit</button>
                </div>

            </form>

        </div><!-- Container > -->
    </div><!-- Carrier > -->
</body>
<script src="scripts/databaseEmployee/script.js"></script>
</html>
